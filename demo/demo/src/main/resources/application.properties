spring.application.name=demo

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/motorcycle_service_platform?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 禁用不需要的自动配置
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# JWT配置
jwt.secret=motorcycle-service-platform-secret-key-2024
jwt.expiration=86400000

# 应用端口（不能是 3306，那是 MySQL 的端口）
server.port=8080

# 日志配置
logging.level.com.mountain=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.baomidou.mybatisplus=DEBUG

# MyBatis-Plus 配置
mybatis-plus.mapper-locations=classpath:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.mountain.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.banner=false














